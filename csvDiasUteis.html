<script>

    //mes comeca em 0
    var feriados =
        [
            new Date(2025, 1 - 1, 1),//
            new Date(2025, 3 - 1, 3),//
            new Date(2025, 3 - 1, 4),//
            new Date(2025, 4 - 1, 18),//
            new Date(2025, 4 - 1, 21),//
            new Date(2025, 5 - 1, 1),//
            new Date(2025, 6 - 1, 19),//
            new Date(2025, 9 - 1, 7),//
            new Date(2025, 10 - 1, 12),//
            new Date(2025, 11 - 1, 2),//
            new Date(2025, 11 - 1, 15),//
            new Date(2025, 11 - 1, 20),//
            new Date(2025, 12 - 1, 24),//
            new Date(2025, 12 - 1, 25),//
            new Date(2025, 12 - 1, 31),//
        ];

    function downloadCSV(csvContent) {
        const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
        const url = URL.createObjectURL(blob);

        // Open directly in a new tab (triggers download in most browsers)
        window.open(url);

        // Optional: clean up after a short delay
        setTimeout(() => URL.revokeObjectURL(url), 1000);
    }

    async function process() {
        let csvContent = "";

        var date = new Date(2025, 1 - 1, 1);
        for (let i = 1; i < 367; i++) {
            if (!feriados.includes(date) && (date.getDay() != 0 && date.getDay() != 6))
                csvContent += date.toLocaleDateString('pt-br') + "\r\n";
            date.setDate(date.getDate() + 1);
        }

        downloadCSV(csvContent);
    }

    process();
</script>
